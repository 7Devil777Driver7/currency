{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block content %}
<table>
    <tr>
      <th>ID</th>
      <th>Email From</th>
      <th>Subject</th>
      <th>Message</th>
    </tr>
  
    {% for contact in contacts %}
    <tr>
      <td>{{ contact.id }}</td>
      <td>{{ contact.email_from }}</td>
      <td>{{ contact.subject }}</td>
      <td>{{ contact.message }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
