{% extends 'base.html' %}

{% block title %}Delete Source{% endblock title %}

{% block content %}
<h2>Are you sure you want to delete source with id {{instance.id }}?</h2>
{% load crispy_forms_tags %}
<form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <button type='submit'>Yes!</button>
</form>
{% endblock content %}
