{% extends 'base.html' %}

{% block title %}Rates{% endblock title %}

{% block content %}
<table>
  <tr>
    <th>ID</th>
    <th>Buy</th>
    <th>Sale</th>
    <th>Created</th>
    <th>Currency</th>
    <th>Source</th>
  </tr>

  {% for rate in rates %}
  <tr>
    <td>{{ rate.id }}</td>
    <td>{{ rate.buy }}</td>
    <td>{{ rate.sale }}</td>
    <td>{{ rate.created }}</td>
    <td>{{ rate.cur_type }}</td>
    <td>{{ rate.source }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
