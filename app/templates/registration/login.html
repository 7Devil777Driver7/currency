{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<p>Login</p>
{% load crispy_forms_tags %}
<form method='post'>
    {% csrf_token %}
    {{ form|crispy}}
    <button type='submit'>Submit</button>
    <p><a href="{% url 'password_reset' %}">Forgot Password</a></p>
</form>
{% endblock content %}
