{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<p>Login</p>

<form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>Submit</button>
    <p><a href="{% url 'password_reset' %}">Forgot Password</a></p>
</form>
{% endblock content %}
